<!DOCTYPE html>
<html lang="pt">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
      <link rel="shortcut icon" href="http://www.coachvictor.com.br/wp-content/uploads/2014/02/favicon1.ico" />
      <link rel="stylesheet" href="index.css">
      

      <title>Gerador de Lista - v1.3.0</title>
  </head>
  <body>
      <header>
        <div id="logo">
              <img class="displayed" src="img/logo-evo.png" alt="logo Estratégias de Aprovação">
        </div>
      </header>
      <main>
        <p class="alert-box caixa warning">Gerador de Lista - versão: 1.3.0</p>
        <div id="form" class="alert-box caixa warning">
        <!-- <form id="geralista" method="get"> -->
            <div class="form-group row">
              <label for="qtdpalavras" class="col-sm-2 col-form-label">Quantida de palavras:</label>
              <div class="col-sm-10">
                <select id="qtdpalavras" name="qtdpalavras" class="form-control">
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10" selected>10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                </select>
              </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-2">Selecione os tipos de palavras:</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input name="dicionario" value="dicSimples" type="checkbox"> Simples
                        <input name="dicionario" value="dicComplex" type="checkbox" checked> Complexas
                        <input name="dicionario" value="dicConstit" type="checkbox"> Direito
                        <input name="dicionario" value="dicComputa" type="checkbox"> Computação                      
                    </div>
                </div>
            </div>

            <fieldset>
              <legend>Tipo de lista:</legend>
              <input type="radio" name="tipLista" value="bolinha" checked> Bolinha
              <input type="radio" name="tipLista" value="numerica"> Numérica
            </fieldset>

            <fieldset>
              <legend>Ordem:</legend>
              <input type="radio" name="ordem" value="aleatoria" checked> Aleatória
              <input type="radio" name="ordem" value="alfabetica"> Alfabética
            </fieldset>

            <button type="button" class="btn btn-secondary" onclick="gerarLista()">Gerar lista</button>
            <button type="button" class="btn btn-secondary" onclick="limparLista()">Limpar a lista</button>
        <!-- </form> -->
        </div>
        <div id="lista" class="alert-box caixa"></div>
      </main>
      <footer>
      </footer>
      <!-- Optional JavaScript -->
      <script src="geradorLista.js"></script>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>      
  </body>
</html>
